<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF Viewer</title>
    {% load static %}
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-6">
        {% include "header.html" %}
        {% block content %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Buttons to open different PDFs -->
            <button class="openPdfButton bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    data-src="{% static 'icons/main.pdf' %}">Open PDF 1</button>
            <button class="openPdfButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    data-src="{% static 'icons/Invoice_1622288997.pdf' %}">Open PDF 2</button>
            <!-- Add more buttons as needed -->
        </div>
        <div id="pdfModal" class="modal hidden bg-black bg-opacity-75 inset-0 z-50 absolute items-center justify-center">
            <div class="modal-content bg-white h-screen w-full max-w-3xl mx-auto p-4 rounded-lg shadow-lg">
                <span class="close text-black text-3xl items-end cursor-pointer" onclick="closeModal()">&times;</span>
                <embed id="pdfEmbed" src="" type="application/pdf" class="w-full h-[95%] mb-4">
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- JavaScript section -->
    <script>
        // Get the modal
        var modal = document.getElementById("pdfModal");

        // Get all buttons that open PDFs
        var openPdfButtons = document.getElementsByClassName("openPdfButton");

        // Loop through all buttons and attach click event listeners
        for (var i = 0; i < openPdfButtons.length; i++) {
            openPdfButtons[i].onclick = function() {
                var pdfSrc = this.getAttribute("data-src");
                openModal(pdfSrc);
            };
        }

        // Function to open the modal with the specified PDF
        function openModal(src) {
            var pdfEmbed = document.getElementById("pdfEmbed");
            pdfEmbed.src = src;
            modal.style.display = "flex"; // Display as flex to center content
        }

        // Function to close the modal
        function closeModal() {
            var pdfEmbed = document.getElementById("pdfEmbed");
            pdfEmbed.src = ""; // Stop the PDF viewer
            modal.style.display = "none";
        }
    </script>
</body>
</html>
